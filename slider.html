<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript slider</title>
    <link rel="stylesheet" href="./slider/css/style.css">
</head>

<body>
    <div class="slider-box">
        <div class="slider-wrap">
            <div id="slider" class="slider">
                <div id="slides" class="slider-list">
                    <div class="slider-item active">
                        <img src="./slider/img/slide1.jpg" alt="Первый слайд">
                    </div>

                    <div class="slider-item">
                        <img src="./slider/img/slide2.jpg" alt="Второй слайд">
                    </div>

                    <div class="slider-item">
                        <img src="./slider/img/slide3.jpg" alt="Третий слайд">
                    </div>
                    <div class="slider-item">
                        <img src="./slider/img/slide4.jpg" alt="Четвертый слайд">
                    </div>

                    <div class="slider-item">
                        <img src="./slider/img/slide5.jpg" alt="Пятый слайд">
                    </div>

                    <div class="slider-item">
                        <img src="./slider/img/slide6.jpg" alt="Шестой слайд">
                    </div>
                    <div class="slider-item">
                        <img src="./slider/img/slide7.jpg" alt="Седьмой слайд">
                    </div>

                    <div class="slider-item">
                        <img src="./slider/img/slide8.jpg" alt="Восьмой слайд">
                    </div>
                </div>
                <a id="prev" class="prev">&#10094;</a>
                <a id="next" class="next">&#10095;</a>
            </div>
        </div>

        <div id="dots" class="dots-wrap control-wrap">
            <span class="dots-item control-item active"></span>
            <span class="dots-item control-item"></span>
            <span class="dots-item control-item"></span>
            <span class="dots-item control-item"></span>
            <span class="dots-item control-item"></span>
            <span class="dots-item control-item"></span>
            <span class="dots-item control-item"></span>
            <span class="dots-item control-item"></span>
        </div>
    </div>
    <script src="./slider/js/script.js"></script>
</body>

</html>
